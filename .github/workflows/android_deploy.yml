# .github/workflows/android_deploy.yml

name: Android Deployment

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.13.7' # Specify your Flutter version here

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Prepare Android build environment
      run: |
        flutter build apk # or flutter build appbundle for App Bundles
        cd android
        chmod +x ./gradlew

    - name: Build and upload to Google Play
      run: |
        fastlane beta # Use fastlane deploy for production deployment
      env:
        SUPPLY_JSON_KEY_DATA: ${{ secrets.SUPPLY_JSON_KEY_DATA }}

